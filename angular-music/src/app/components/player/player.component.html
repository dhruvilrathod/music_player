<div class="player-container">
    
    <div class="music-logo-container">
        <img alt="Music Logo" (error)="imageError($event)" #musicLogo>
    </div>

    
    <audio id="audio" #audio (loadeddata)="playerRegister($event)">
        <source [src]="fileSrc" type="audio/flac">
    </audio>
    
    <div class="player-controls-container" *ngIf="player && this.isLoading == false">
        <div class="music-title" [title]="song.tags.title ?? fileName + ' ' + song.tags.artist ?? ''">
            {{(song.tags.title ?? fileName) + ' - ' + (song.tags.artist ?? '')}}
        </div>
        <div class="normal-flex-between">
            <span>{{currentTime | date: 'mm:ss'}}</span>
            <span>{{(player.duration * 1000 -1800000) | date: 'mm:ss'}}</span>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="1000" class="slider" [value]="player.currentTime / player.duration * 1000 | number: '1.0-0'" (change)="changeCurrentTime($event)">
        </div>

        <div class="normal-flex-center">

            <div class="palyer-control-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="player-controls">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                </svg>

            </div>

            <div class="palyer-control-container">

                <svg *ngIf="isPlaying == false" (click)="toggleAudio(true)" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="player-controls">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                </svg>

                <svg *ngIf="isPlaying == true" (click)="toggleAudio(false)" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="player-controls">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                </svg>
            </div>

            <div class="palyer-control-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="player-controls">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                </svg>
            </div>

        </div>
    </div>
</div>
